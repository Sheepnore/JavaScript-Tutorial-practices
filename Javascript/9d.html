<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9d</title>
</head>
<body>
  <input type="text" placeholder="Your name: " class="inputName" onkeydown="eventKeyDown(event)">
  <button class="submit" onclick="submitName()">Submit</button>
  <p class="p"></p>
  <script>
    
    function eventKeyDown(event){
      if (event.key === 'Enter'){
        submitName();
      }
    }
    function submitName(){
      let inputElement = document.querySelector('.inputName');
      let submission = inputElement.value;
      document.querySelector('.p').innerText = `Your name is: ${submission}`;
    }
  </script>
</body>
</html>
