  <body> 
    <p class="title">Rock paper scissors</p>
    <button onclick="
    playGame('rock');
    " class="move-button"><img src="/img/rock-Emoji.png" class="move-icon"></button>
    <button onclick="
    playGame('paper');
    " class="move-button"><img src="/img/paper-Emoji.png" class="move-icon"></button>
    <button onclick="
    playGame('scissors');
    " class="move-button"><img src="/img/scissors-Emoji.png" class="move-icon"></button>

    <p class="gameResult result">
    </p>
    <p class="gameScore score">
    </p>

    <button onclick="
    score.playerWin=0;
    score.computerWin=0;
    score.tie=0;
    localStorage.removeItem('score')
    resetText();
    " class="reset-score-button">Reset score</button>
    
    <script src="/script/10-rock-paper-scissors.js">
    </script>
  </body>
