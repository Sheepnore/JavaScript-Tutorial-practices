<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const mutiply = (num1,num2)=>num1*num2; // oneline  

    console.log(mutiply(2,3));
    console.log(mutiply(7,10))


    const countPositive = (nums)=>{
      let counts=0;
      nums.forEach((digit) =>{
        if (digit>0){
          counts++;
        }
      })
      console.log(counts);
    }
    countPositive([1,-3,5]);
    countPositive([-2,3,-5,7,10]);

    const addNum = (array,num)=>{
      const mappedArray = array.map(x=>x+num);
      console.log(mappedArray);
    }

    addNum([1,2,3],2);
    addNum([-2,-1,0,99],2);

    const removeEgg = (array)=>{
      let counts = 0;
      const newArray = array.filter(object=>{
        if (counts <2){
          if (object =='egg'){
            counts++;
          }
          else{
            return object;
          }
        }
        else{
          return object;
        }
      });
      console.log(newArray);
    }

    removeEgg(['egg','apple','egg','egg','ham']);

    
  </script>
</body>
</html>
