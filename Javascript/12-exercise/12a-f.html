<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <button class="start-changed-button" onclick="
    loading();
    console.log(document.querySelector('.start-changed-button').innerText)

    setTimeout(function(){
      const text_changed_button = document.querySelector('.start-changed-button');
      if (text_changed_button.innerText == 'Loading'){
        text_changed_button.innerText = 'Finished';
      }
      else if (text_changed_button.innerText == 'Undoing'){
        text_changed_button.innerText = 'Start';
      }
    },1000);
    ">Start</button>

  <button 
    class="add-to-cart"
    onclick="
    DisplayMessage();
    "
   >Add to Cart</button>
  <div>
    <p class="added-text">
    </p>
  </div>
</head>
<body>
  <script>
    const add = function(){
      console.log(2+3);
    }

    add();
    add();

    function runTwice(fun){
      fun();
      fun();
    }

    runTwice(function(){
      console.log('12b');
    })

    function loading(){

      const text = document.querySelector('.start-changed-button');
      if (text.innerText == 'Start'){
      text.innerText = 'Loading';
      }
      else if (text.innerText == 'Finished'){
        text.innerText = 'Undoing';
      }
    }
    
    

    let timeoutId;
    function DisplayMessage(){

      const textInP = document.querySelector('.added-text');
      textInP.innerText='Added'; // text -> 'Added'

      clearTimeout(timeoutId); // cancel the previous timeout 

      timeoutId = setTimeout(function(){
      console.log(timeoutId);
      textInP.innerText = '';
    },2000)
    }


    
  </script>
</body>
</html>
