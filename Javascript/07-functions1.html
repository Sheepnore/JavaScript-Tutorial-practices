<body>
  <script>
    /*Parameter vs. Return:
    Parameter put a values inside a function
    return get a value out of the function
    */
    function calculateTax(parameter1){
      console.log(parameter1 * 0.1);
    }

    calculateTax(2000);
    calculateTax(5000);
  </script>

</body>
