  // Looping thru an Array
  // 1. Go thru each value of an Array one by one
  // 2. Do something with each value

  const todolist = [
    'make dinner',
    'wash dishes',
    'watch youtube'
    ]
  
  for (let i = 0; i < todolist.length; i++){
    const value = todolist[i];
    console.log(value);
  }

  const nums = [1,1,3] //accumulate the nums

  let total = 0;


  for (let i =0; i<todolist.length; i++){
    const num = nums[i];
    total+=num;
    console.log(total)
  }

  let numsDoubled =[];
  for (let i=0;i<nums.length;i++){
    const num = nums[i];
    numsDoubled.push(num*2);
  }
