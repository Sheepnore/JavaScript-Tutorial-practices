<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p>Amazon Shipping Calculator</p>
  <p>Order under $40 =+$10 shipping</p>
  <p>Orders over $40 = FREE shipping</p>
  <input placeholder="Cost of order" class="calculate" onkeydown="handleCostKeydown(event)">
  <button onclick="Calculate()">Calculate</button>
  <p class="shippingResult"></p>

  <script>
    function handleCostKeydown(event){
      if (event.key==='Enter'){
      Calculate();
      }
    }

    function Calculate(){
      const inputElement = document.querySelector('.calculate');
      let cost = (Number(inputElement.value))*100;

      if (cost >=4000){
        cost = cost/100;
        document.querySelector('.shippingResult').innerText = `${cost}`;
      }
      else{
        cost += 1000;
        cost = cost/100;
        document.querySelector('.shippingResult').innerText = `${cost}`;
      };
    }

    
  </script>
</body>
</html>
