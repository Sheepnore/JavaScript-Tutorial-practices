<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import dayjs from "https://unpkg.com/dayjs@1.11.10/esm/index.js";

    let today = dayjs();
    let fiveDaysAfter = today.add(5,'days');
    console.log(fiveDaysAfter)

    let aMonthAfter = today.add(1,'months')
    console.log(aMonthAfter);

    let aMonthBefore = today.subtract(1,'months');
    console.log(aMonthBefore);

    console.log(today.format('dddd')); 
    

  </script>
</body>
</html>
