<!DOCTYPE html>
<html lang="en">
<head></head>
  <title>Objects</title>
</head>
<body>
  <script> /* This is a project named `product`. The benefit of a object: group mutiple values together, use mutiple values together. */
  /*
    const product ={
      name: 'socks', // dot notation by default -> property: value
      price: 1090,
      'delivery-time': '1 day', // bracket notation 
    };
    console.log(product);
    console.log(product.name);
    console.log(product.price);
    product.name = 'cotton socks';
    console.log(product.name);
    
    // add new property into a object

    product.newProperty = true;
    console.log(product.newProperty);

    // delete property 

    delete product.newProperty;
    console.log(product)

    // bracket notation - lets us use properties that don't work with dot notation

    // console.log(product.delivery-time); // -> this would throw a error, `-` in here is interpreted as minus in math. Instead use bracket notation like the following:

    console.log(product['delivery-time'])

    product2 = {
      name: 'shirt',

      rating : { // This is a nested object (a object within another object)
        stars: 4.5,
        counts: 87, 
      },

      fun: function function1(){ //A function is another type of value in JS. 
        console.log('function inside object');
      }
    }

    console.log(product2.rating.counts);
    product2.fun();

    /*Function inside a object = Method. 
    console.log() is a method, console is a object in JS, log is a function inside object `console` */

    console.log(typeof console.log)
    Math.random();  // console and Math are built-in Objects (provided by the language)

    /* JSON -- built-in object by JS, short for JavaScript Object Notation. JSON can be understood by almost all programming langs. JSON is more universal. 

    uses "" instead of '' like this:

    "name": 'shirt',
    "price": 86,

    but JSON doesn't support function like the example above.

    !When to use JSON:
    -when we send data between computers that use different langs
    - when we store data
     
    */ 
    /*
    console.log(JSON.stringify(product2)) //convert javascript object to JSON
    console.log(typeof JSON.stringify(product2))

    const jsonString = JSON.stringify(product2); //convert JSON back to javascript
    console.log(JSON.parse(jsonString));
    */

    console.log('hello'.length);
    console.log('hello'.toUpperCase()); // In JS, when JS sees a string, it automatically wraps the string in a speical object. This feature is called 'Auto-Boxing'. 

    const object1 = {
      message:'hello',
    };
    const object2 = object1;
    object2.message='Good job!';
    console.log(object1); // display 'Good job!'. Because object2 copy the object1's reference to a property named `message`.  
    console.log(object2); //

    const object3 ={
      message : 'Good job!',
    };

    console.log(object1 === object2); // display true. Because object1 and object2 has the same reference. object2 copy the object1 reference. 
    console.log(object3 === object1); // however this is false. Even though their property name and value is the same, JavaScript interprets it as a different property, and thus object3's reference to message is not the same as object1's. 
  
    //Shortcut for Object
    const object4 ={
      message:'Good job',
      price: 799,
    };
    //const message = object4.message;
    const {message,price} = object4; // this is called destructuring. It replicate the property from the object and store into another variable. 
    console.log(message);
    console.log(price);

    // Shorthand property
    const object5 ={
      // message: message, the right substitude the left.  
      message, // only works if the property and the variable name is the same.
      
      //  method: function function1(){ --`function function1` not needed in shorthand method
      //  console.log('method');
      //  }

      method(){
        console.log('method')
      }
    };
    console.log(object5);
    object5.method();

  </script>

</body>
</html>
