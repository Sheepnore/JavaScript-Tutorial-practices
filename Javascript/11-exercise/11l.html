<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function minMax(nums=[]){
      let max=0; let min=0;

      for (let i=0;i<nums.length;i++){
        if (nums[i]>max){
          max = nums[i];
        }
      }

      for (let i=0;i<nums.length;i++){
        if (nums[i]<min){
          min = nums[i];
        }
      }

      const result ={
        'max':max,
        'min':min,
      } 
      console.log(result)
    }

    minMax([-2,3,-5,7,10]);
  </script>
</body>
</html>
