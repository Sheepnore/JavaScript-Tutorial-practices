<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const foods = ['egg','apple','egg','egg','ham'];
    let numberOfTimesEggAppearInTheArray =0;

    function removeEgg(){
      let food = foods.slice();

      food.reverse();

      for (let i =0;i<food.length;i++){
        if (food[i]==='egg'){
          numberOfTimesEggAppearInTheArray ++;
          if (numberOfTimesEggAppearInTheArray <=2){
            food.splice(i,1);
          }
          
        }
      }
      food.reverse();
      return food;
    }
    console.log(removeEgg());
    console.log(foods);
  </script>
</body>
</html>
