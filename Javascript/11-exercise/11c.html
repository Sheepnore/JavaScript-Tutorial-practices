<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11c</title>
</head>
<body>
  <script>
    function arraySwap(array=[]){
      let firstValue = array[0];
      const i = array.length -1
      let lastValue = array[i];

      array[0] = lastValue;
      array[i] = firstValue;
      console.log(array);
    }

    arraySwap(['hi','hello','good']); 

  </script>
</body>
</html>
