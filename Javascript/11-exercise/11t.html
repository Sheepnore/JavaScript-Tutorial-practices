<body>
  <script>
    let result =[];
    let numberOfTimesEggAppearInTheArray =0;

    function removeEgg(food){
      food.reverse();
      for (let i =0;i<food.length;i++){
        if (food[i]=='egg'){
          numberOfTimesEggAppearInTheArray ++;
          if (numberOfTimesEggAppearInTheArray <=2){
            continue;
          }
          result.push(food[i]);
        }
        else{
          result.push(food[i]);
        }
      }
      result.reverse();
      return result;
    }
    console.log(removeEgg(['egg','apple','egg','egg','ham']));
  </script>
