<body>
  <script>
    const array = ['good','hello','search','world','search'];
    let counts =0;

    for (let i=0;i<array.length;i++){
      
      if (array[i]=='search'){
        if (counts>0){
          break;
        }
        else{
          console.log(i);
          counts ++;
        }
      }
      else{
        console.log(-1)
      }
    }
  </script>
